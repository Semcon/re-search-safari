<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
  	<title>
  		Re-Search
	</title>
	<style>
		body {
			padding: 50px;
		    box-sizing: border-box;
		    width: 320px;
		}

		p {
			font-weight: 700;
			margin: 0;
		}

	 	.logo-wrapper {
			background-color: #73D791;
			height: 62px;
			margin-bottom: 40px;
			text-align: center;
			width: 62px;
		}

		.logo-wrapper img {
			margin-top: 12px;
			width: 30px;
		}

		.links-wrapper {
			margin-top: 40px;
		}

		.links-wrapper a {
			color: #000;
			display: block;
			margin: 4px 0;
		}
	</style>
</head>
<body>
	<div class="logo-wrapper">
		<img src="icons/icon-white.png">
	</div>
	<p>
		Re-Search is an extension that works great making image search results gender equal.
	</p>
	<p>
		So go search images.
	</p>
	<div class="links-wrapper">
		<a
			href="https://www.google.com/imghp"
			target="_blank"
		>
			Google
		</a>
		<a
			href="https://www.bing.com/images/"
			target="_blank"
		>
			Bing
		</a>
		<a
			href="https://semcon.com"
			target="_blank"
		>
			Read more about Re-Search
		</a>
	</div>
	<script src="popup.js"></script>
</body>
</html>
